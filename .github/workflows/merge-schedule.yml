name: Merge Schedule

on:
  pull_request:
    branches:
      - stage
    types:
      - opened
      - edited
  schedule:
    - cron: '10 13 * * *' # UTC 13:10 -> 한국 22:10

jobs:
  merge_schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: gr2m/merge-schedule-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  AUTO_DEPLOY:
    needs: merge_schedule # merge_schedule이 완료된 후 실행
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: multiple command
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGE_HOST }}
          username: ${{ secrets.USER_NAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/client
            ./deploy.sh
